########## SITE FUNCTIONALITY ##########
[[redirects]]
  from = '/images/:image'
  to = 'https://ahqwbmhykq.cloudimg.io/v7/_prod_/:image'
  status = 200

[[redirects]]
  from = '/projects'
  to = '/work'
  status = 301

[[redirects]]
  from = '/contact'
  to = '/'
  status = 301

[[headers]]
  for = '/' # all files
  [headers.values]
    Cache-Control = 'public, max-age=3600'
    Content-Security-Policy = "default-src 'self' 'unsafe-inline'; img-src https:; frame-src https:; object-src 'none';"
    Referrer-Policy = 'strict-origin-when-cross-origin'
    X-Content-Type-Options = 'nosniff'
    X-Frame-Options = 'SAMEORIGIN'
    X-Xss-Protection = '1; mode=block'
